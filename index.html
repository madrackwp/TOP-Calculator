<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    
  </head>
  <body>
    
    <div class="calc-body">
      <div class="calc-clear">
        <button >
          CLEAR
        </button>
      </div>
      <button class="calc-back-btn">Back</button>
      <div class="calc-display">
        <input value="0"></input>
      </div>
      <div class="calc-btns">
        <div class="calc-display"></div>
        <div class="calc-btns-num">
          <div >
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div >
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div >
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button>0</button>
            <button id="calc-btn-decimal">.</button>
          </div>
        </div>
        <div class="calc-btns-op">
          <button id="op-add">+</button>
          <button id="op-subtract">-</button>
          <button id="op-multiply">*</button>
          <button id="op-divide">/</button>
        </div>
        <div>
          <button id="calc-eq">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
